<ion-header>

  <ion-toolbar color="primary-pale">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Add Comment</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="commentForm" (ngSubmit)="submitComment()">

    <ion-item>
      <ion-label floating>Your Name</ion-label>
      <ion-input formControlName="author"></ion-input>
    </ion-item>

    <ion-item style="padding-top: 10px">
      <ion-label stacked style="font-size: 16px">Your Rating</ion-label>
      <ion-range min="1" max="5" formControlName="rating" pin="true">
        <ion-icon range-left small ios="ios-sad" md="md-sad"></ion-icon>
        <ion-icon range-right ios="ios-happy" md="md-happy"></ion-icon>
      </ion-range>
    </ion-item>

    <ion-item style="padding: 10px;">
      <ion-label floating style="font-size: 16px;">Your Comment</ion-label>
      <ion-textarea formControlName="comment"></ion-textarea>
    </ion-item>

    <button ion-button type="submit" [disabled]="!commentForm.valid">
      Submit
    </button>

  </form>
</ion-content>
