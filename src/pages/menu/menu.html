<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Menu</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div *ngIf="dishes">
    <ion-card class="pointer" *ngFor="let dish of dishes" (click)="dishSelected($event, dish)">
      <img src="{{BaseURL + '/' + dish.image}}">
      <div class="card-title">{{ dish.name }}</div>
      <div class="card-subtitle">{{ dish.description }}</div>
    </ion-card>
  </div>

  <div [hidden]="dishes || errorMessage" text-center>
    <ion-spinner></ion-spinner>
    <h4>Loading . . . Please wait</h4>
  </div>

  <div *ngIf="errorMessage">
    <h2>Error</h2>
    <h4>{{ errorMessage }}</h4>
  </div>

</ion-content>
